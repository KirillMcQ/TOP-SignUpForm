<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewort" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Sign-Up Form</title>
</head>

<body>
    <div class="all-container">
        <!-- Image section/Left Side Of Page -->
        <div class="img-section">
            <div class="logo-overlay">
                <img src="./odin-lined.png" alt="Odin Lined Logo" />
                <h1>ODIN</h1>
            </div>
        </div>

        <div class="signUp-section">

            <div class="header">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started. <br /><br /> You <em>know</em> you
                    want
                    to.
                </h1>
            </div>

            <div class="form">
                <h1>Let's Do This!</h1>
                <p>Items marked with (*) are required</p>
                <form action="/index.html" id="inputs-container" method="post">
                    <div class="left-inputs">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">Password*</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                    </div>
                    <div class="right-inputs">
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password*</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="signUp">
                <div class="signUpSubmit-container">
                    <button type="submit" form="inputs-container">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
